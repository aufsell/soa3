server:
  port: 8080

spring:
  application:
    name: api-gateway

  autoconfigure:
    exclude:
      - org.springframework.cloud.consul.serviceregistry.ConsulAutoServiceRegistrationAutoConfiguration

  cloud:
    discovery:
      enabled: true

    consul:
      host: called-consul
      port: 8500
      discovery:
        enabled: true
        register: false

    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: caller-service
          uri: lb://caller-service
          predicates:
            - Path=/caller/**

        - id: payara
          uri: http://called-service.service.consul:8080
          predicates:
            - Path=/called/**


eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
